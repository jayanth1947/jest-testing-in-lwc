<template>
    <lightning-card  variant="Narrow"  title="For looping" icon-name="standard:account">
        <ul class="slds-var-m-around_medium forEachloop">
            <template for:each={userList} for:item="user">
                <li key={user.Id}>
                    {user.Name}
                </li>
            </template>
        </ul>
    </lightning-card>

    <lightning-card  variant="Narrow"  title="Iterator loop" icon-name="standard:account">
        <ul class="slds-var-m-around_medium iteratorList">
            <template iterator:user={userList}>
                <li key={user.value.Id}>
                    <div if:true={user.first} class="slds-text-heading_medium">Start of the list</div>
                    <div class="mainList">{user.value.Name}</div>
                    <div if:true={user.last} class="slds-text-heading_large">End of the list</div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
