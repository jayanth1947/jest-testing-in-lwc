<template>
    <lightning-card title="Create Account Record">
        <div class="slds-p-around_medium">
            <lightning-input label="Account Name" name="Name" onchange={handleInputChange} required></lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-input label="Billing Street" name="BillingStreet" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Billing City" name="BillingCity" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Billing State/Province" name="BillingState" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Billing Postal Code" name="BillingPostalCode" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Billing Country" name="BillingCountry" onchange={handleInputChange}></lightning-input>
                <lightning-combobox label="Account Source" name="AccountSource" onchange={handleInputChange} options={accountSourceOptions} required></lightning-combobox>
                <lightning-input type="text" name="AnnualRevenue" label="Annual Revenue" onchange={handleInputChange} required></lightning-input>
                <lightning-input type="url" name="Website" label="Website" onchange={handleInputChange}></lightning-input>
            </div>
            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
